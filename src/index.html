<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />

    <title>Battleship</title>
  </head>
  <body>
    <header class="banner">
      <picture>
        <source
          media="(max-width: 639px)"
          srcset="./assets/img/banner-640w.jpeg"
        />
        <source
          media="(min-width: 640px)"
          srcset="./assets/img/banner-1200w.jpeg"
        />
        <img
          class="banner__bg"
          src="./assets/img/banner-1200w.jpeg"
          alt="Many battleships on the open sea"
        />
      </picture>
      <img
        class="banner__title"
        src="./assets/img/battleship.svg"
        alt="Battleship-title"
      />
    </header>
    <main>
      <section class="game">
        <h2 class="game__announcement"></h2>
        <div class="game__container">
          <div class="player-container">
            <h3 class="player-name"></h3>
            <div class="board"></div>
          </div>
          <div class="player-container">
            <h3 class="player-name"></h3>
            <div class="board">
              <div class="board-overlay"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="./data-privacy.html">Data Privacy</a>
    </footer>
  </body>
</html>
